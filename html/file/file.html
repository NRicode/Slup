<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>

    <script src="file.js"></script>

    <link rel="stylesheet" href="file.css">

</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0;">

    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

        <div id="uploadForm">

            <form action="/upload" method="POST" enctype="multipart/form-data" name="form">

                <div id="selectFile" onclick="getFile()"><span>Select / Drop file</span></div>
                <div style='height: 0px;width: 0px; overflow:hidden;'><input id="upfile" type="file" value="upload" onchange="fileChanged(this)" /></div>
            
            </form>

            <div id="uploadButton" onclick="upload()"><span>Upload</span></div>
			<div style="display: flex; justify-content: center">
				<span id="progressCount" style="color: white; text-align: center;">0%</span>
			</div>

        </div>

        <div id="finishForm" style="display: none;">

            <div style="display: flex; flex-direction: column; align-items: center;">

                <span style="color: rgb(235, 235, 235)">Your file available at</span>
                <span id="fileLink" style="color: #00fa21"></span>
                <br></br>
                <span onclick="location.reload()" id="another" style="color: #00b7ff">Upload another</span>
				<br></br>

            </div>

        </div>

    </div>


</body>

</html>
