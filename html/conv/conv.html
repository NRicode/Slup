<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>

    <script src="conv.js"></script>

    <link rel="stylesheet" href="conv.css">

</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0;">

    <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">

        <div id="uploadForm">

            <form action="/conv" method="POST" enctype="multipart/form-data" name="form">

                <div id="selectFile" onclick="getFile()"><span>Select / Drop file</span></div>
                <div style='height: 0px;width: 0px; overflow:hidden;'><input id="upfile" type="file" value="upload" onchange="fileChanged(this)" /></div>
            
            </form>

            <div id="uploadButton" onclick="upload()"><span>Convert</span></div>

        </div>

    </div>

</body>

</html>
